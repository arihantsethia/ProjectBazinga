{% extends "header.html" %}
{% block body %} 
<div style="margin:100px">
</div>
<div class="container marketing">
  <form class="form-horizontal" action="{{ url_for('.editing') }}" method="POST">
    <fieldset>
      <div id="legend">
        <legend class=""><h2>Edit Profile</h2></legend>
      </div>
      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username"  value="{{ user.username }}" class="input-xlarge">
        </div>
      </div>

      <div class="control-group">
        <!-- Username -->
        <label class="control-label"  for="name">Full Name</label>
        <div class="controls">
          <input type="text" id="name" name="name"  value="{{ user.name }}" class="input-xlarge">
        </div>
      </div>
   
      <div class="control-group">
        <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" name="email"  value="{{ user.email }}" class="input-xlarge">
        </div>
      </div> 
      <div class="control-group">
        <!-- Button -->
        <div class="controls">
          <button class="btn btn-success">Save Profile</button>
        </div>
      </div>
    </fieldset>
  </form>
<div>
{% endblock %}
