<html>
  <head>
  </head>
  <body>
    <h2>WElcome to disscussion module </h2>
     <h3>Show question # : {{ q_no }} </h3>
     <form action="{{ url_for('.show_questions') }}" ><input type="submit" value="back"></form>

     {% if session.logged_in %}
     <form action="{{ url_for('.add_comment') }}" method='POST'  class=add-comment>
      Comment: <input type='text' name='comment' />
      <input type='text' name='q_id' value={{ q_no }} style='display:none' />
      <input type='submit' value="comment"> 
    </form>
    {% endif %}

     <ul class=entries > 
        {% for text in entries %}
          <li>
              user: {{ text.user_id }} -- {{ text.comment }}              
          </li>
        {% endfor %}
     </ul>   
  </body>
</html>
