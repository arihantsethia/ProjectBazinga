{% extends "header.html" %}
{% block body %} 
<div style="margin:100px">
</div>
<div class = "container" >
	<div class="page-header">
		<h2>Recent Activites</h2>
	</div>
{% for i in following %}
	<li>User id = {{i.following}}
	<br>
	{% for j in info %}
		{% if j.user_id == i.following %}
			<li>{{j.user_id}}	{{j.q_id}}	{{j.status}}
		{% endif %}
	{% endfor %}
	<br><br><br>
{% endfor %}
</div>
{% endblock %}
